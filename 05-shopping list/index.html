<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="header">CSS Dinner Shopping List</h1>
            <div class="info">Letâ€™s go to the mall!</div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main_wrapper">
            <div class="pickles">
                <form action="#">
                    <input type="checkbox" name="checkbox" id="pickle">
                    <label for="pickle">A lot of pickles<span>(for the next lessons about CSS)</span></label>
                </form>
            </div>
            <div class="appels">
                <form action="#">
                    <input type="checkbox" name="checkbox" id="appel">
                    <label for="appel">10 apples<span>(for more CSS manipulations)</span></label>
                </form>
            </div>
            <div class="oranges">
                <form action="#">
                    <input type="checkbox" name="checkbox" id="orange">
                    <label for="orange">20 oranges<span>(because they are awesome)</span></label>
                </form>
            </div>
            <div class="plates">
                <form action="#">
                    <input type="checkbox" name="checkbox" id="plate">
                    <label for="plate">13 plates<span>(hm... they always dissapear)</span></label>
                </form>
            </div>
            <div class="bentos">
                <form action="#">
                    <input type="checkbox" name="checkbox" id="bent">
                    <label for="bent">15 bentos</label>
                </form>
            </div>
            <div class="bottles">
                <form action="#">
                    <input type="checkbox" name="checkbox" id="bottle">
                    <label for="bottle">1 bottle of Sake<span>(for my friends)</span></label>
                </form>
            </div>
        </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="goodbay">
                <h3 class="footer_end">Bon appetit :)</h3>
            </div>
        </div>
    </footer>
</body>
</html>
