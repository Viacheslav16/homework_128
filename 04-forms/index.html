<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <form action="#" method="get">
            <label for="username">Повне імʼя</label>
            <span class="forms">
            <input type="text" name="username" id="username">
            </span>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="password">Пароль</label>
            <input type="password" name="password" id="password">
            <br>
            <label for="password_again">Пароль ще раз</label>
            <input type="password" name="password_again" id="password_again">
            <br>
            <label for="gender">Стать</label>
            <input type="radio" name="gender" value="man" id="gender">чоловіча
            <label for="gender1"></label>
            <input type="radio" name="gender" value="women" id="gender1">жіноча
            <br>
            <label for="age">Вік</label>
            <input type="number" name="age" min="0" max="120" id="age">
            <br>
            <label for="course">Курс</label>
            <select name="course" id="course">
                <option value="" disabled selected>-=Виберіть курс=-</option>
                <option value="1">Front-End</option>
                <option value="2">Back-End</option>
                <option value="3">Project Management</option>
                <option value="4">QA Manual</option>
            </select>
            <br>
            <label for="address">Повна адреса</label>
            <textarea name="address" id="address" cols="30" rows="4" placeholder="Країна, регіон, місто/селище,вулиця"></textarea>
            <br>
            <input type="checkbox" name="agree" id="agree">
            <label for="agree">Я погоджуюсь з обробкою персональних даних</label>
            <br>
            <div>
                <button type="reset">Очистити форму</button>
                <button type="submit">Зареєструватися</button>
            </div>
        </form>
    </div>      
</body>
</html>
