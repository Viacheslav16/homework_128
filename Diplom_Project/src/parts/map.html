<section class="map-section" id="myChangeIndex">
    <div class="container">
      <h2 class="new-el">Get in touch</h2>
      <div class="mymap">
        <div class="form-bg">
          <div class="contact-links">
            <div class="form-info">
              <form id="feedback-form" action="#" method="post">
                <div class="form-group">
                  <input id="yourName" type="text" class="input" name="fullname"/>
                  <label for="yourName" class="label">Enter your name</label>
                </div>
                <div class="form-group">
                  <input id="yourEmail" type="text" class="input" name="email"/>
                  <label for="yourEmail" class="label">Email</label>
                </div>
                <div class="form-group">
                  <input id="yourAddress" type="text" class="input" name="address"/>
                  <label for="yourAddress" class="label">Address</label>
                </div>
                <div class="form-btn">
                  <button type="submit" class="btn">SEND</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div id="map">
          <a href="#" class="map_link" onclick="myMap(this)">
            <img src="@@webRoot/assets/images/newmap.png" alt="newmap">
            <span>Click to interactive map</span>
          </a>
        </div>
      </div>
    </div>
</section>
