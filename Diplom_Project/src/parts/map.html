<section class="map-section" id="myChangeIndex">
  <div class="container">
    <h2 class="new-el">Get in touch</h2>
    <div class="mymap">
      <div class="form-bg">
        <div class="contact-links">
          <div class="form-info">
            <form id="feedback-form" action="#" method="post" class="form">
              <div class="form-control form-group">
                <input id="yourName" type="text" class="form-input" name="fullname" placeholder="none" required/>
                <label for="yourName" class="form-label">Enter your name</label>
              </div>
              <div class="form-control form-group">
                <input id="yourEmail" type="text" class="form-input" name="email" placeholder="none" required/>
                <label for="yourEmail" class="form-label">Email</label>
              </div>
              <div class="form-control form-group">
                <input id="yourAddress" type="text" class="form-input" name="address" placeholder="none" required/>
                <label for="yourAddress" class="form-label">Address</label>
              </div>
              <div class="form-btn">
                  <button type="submit" class="btn">SEND</button>
                </div>
            </form>
          </div>
        </div>
      </div>
      <div id="map">
        <a href="#" class="map_link" onclick="myMap(event)">
          <img src="assets/images/newmap.png" alt="newmap">
          <span>Click to interactive map</span>
        </a>
      </div>
    </div>
  </div>
</section>
