<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Web-fonts</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Create an Account</h1>
           <form>
            <div class="name">
                <div class="name_row">
                    <label for="firstrname">First Name</label>
                    <input type="text" name="username" id="firstrname">
                </div>
                <div class="name_row">
                    <label for="secondname">Last Name</label>
                    <input type="text" name="lastname" id="secondname">
                </div>
            </div>
            <div class="mail_row">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
                <p>We'll never share your email with anyone else.</p>
            </div>
            <div class="gender_row">
                <label>
                    <input type="radio" name="gender" value="man">чоловіча
                </label>
                <label>
                    <input type="radio" name="gender" value="women">жіноча
                </label>
            </div>
            <div class="country_wrap">
                <div class="country_row">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="" disabled selected>select</option>
                        <option value="1">Ukraine</option>
                        <option value="2">England</option>
                        <option value="3">Poland</option>
                        <option value="4">Danmark</option>
                    </select>
                </div>
                <div class="city_row">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city">
                </div>
            </div>
            <div class="button_row">
                <button type="button" class="btn">Sign Up</button>
            </div>
            <div class="politic">
                By clicking the 'Sign Up' button, you confirm that you accept our
                <a href="">Terms of Use</a><span>and</span><a href="">Privacy Policy</a>                     .
            </div>
            <div class="line"></div>
            <div class="link">
                <div>Have an account?</div>
                <a href="">Log In</a>
            </div>
           </form>
        </div>
        <div class="container">
            <form></form>
         </div>
    </main>
    <footer></footer>
</body>
</html>
